events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server {
        listen 80;
        server_name www.ssplt10.cloud ssplt10.cloud;
        root /var/www/vhosts/ssplt10.cloud/httpdocs/sspl-app;
        index index.html;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Cache static assets
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # Cache other static files including favicons
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
            # Explicitly allow favicon files
            location ~* favicon\.(ico|png)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Cache-Status "FAVICON";
                try_files $uri =404;
            }
        }

        # API proxy to local Node.js application
        location /api/ {
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
        }

        # Proxy health check to Node.js app
        location /health {
            proxy_pass http://127.0.0.1:3001/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Handle favicon files explicitly
        location = /favicon.ico {
            try_files /favicon.ico =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "FAVICON";
        }

        location = /favicon-16x16.png {
            try_files /favicon-16x16.png =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "FAVICON";
        }

        location = /favicon-32x32.png {
            try_files /favicon-32x32.png =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "FAVICON";
        }

        # SPA routing - handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Cache-Status "SPA";
        }

        # Security: Don't list directory contents
        autoindex off;

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name www.ssplt10.cloud ssplt10.cloud;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Root and index
        root /var/www/vhosts/ssplt10.cloud/httpdocs/sspl-app;
        index index.html;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Cache static assets
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # Cache other static files including favicons
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # Handle favicon files explicitly
        location = /favicon.ico {
            try_files /favicon.ico =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "FAVICON";
        }

        location = /favicon-16x16.png {
            try_files /favicon-16x16.png =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "FAVICON";
        }

        location = /favicon-32x32.png {
            try_files /favicon-32x32.png =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "FAVICON";
        }

        # API proxy to local Node.js application
        location /api/ {
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
        }

        # Proxy health check to Node.js app
        location /health {
            proxy_pass http://127.0.0.1:3001/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA routing - handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Cache-Status "SPA";
        }

        # Security: Don't list directory contents
        autoindex off;

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name www.ssplt10.cloud ssplt10.cloud;
        return 301 https://$server_name$request_uri;
    }
}